server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback: qualquer rota vira index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache para assets do Vite
  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
